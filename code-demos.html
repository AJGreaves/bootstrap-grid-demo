<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    <title>Code Demos</title>
</head>
<body>
    
    <!-- The basic structure of the bootstrap grid -->
    <div class="container">
        <div class="row">
            <div class="col">
                Your content goes here
            </div>
        </div>
    </div>
    
    <!-- You can have multiple columns within a row -->
    <div class="container">
        <div class="row">
            <div class="col">
                column 1
            </div>
            <div class="col">
                column 2
            </div>
            <div class="col">
                column 3
            </div>
        </div>
    </div>
    
    <!-- And you have have multiple rows within a container -->
    <div class="container">
        <div class="row">
            <div class="col">
                column in row 1
            </div>
        </div>
        <div class="row">
            <div class="col">
                column in row 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                column in row 3
            </div>
        </div>
    </div>
    
    <!-- And you put rows within columns -->
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6"></div>
            <div class="col-12 col-md-6"></div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row justify-content-start">...</div>
        <div class="row justify-content-end">...</div>
        <div class="row justify-content-center">...</div>
        <div class="row justify-content-between">...</div>
        <div class="row justify-content-around">...</div>
    </div>
    
</body>
</html>
